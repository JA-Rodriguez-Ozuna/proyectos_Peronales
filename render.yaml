services:
  # Backend API Service
  - type: web
    name: plusgraphics-api
    runtime: python3
    plan: free
    buildCommand: pip install -r requirements-clean.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /api/usuarios

  # Frontend Service (if deploying separately)
  - type: web
    name: plusgraphics-frontend
    runtime: node
    plan: free
    rootDir: fronted-vo
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: plusgraphics-api
          property: host

databases:
  - name: plusgraphics-db
    databaseName: plusgraphics
    user: postgres
    plan: free